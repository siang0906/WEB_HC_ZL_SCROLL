<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捲動至指定元素 套件</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- data-st-target 要前往元素的 ID 名稱 -->
    <!-- data-st-duration 捲動所花的時間 (毫秒) -->
    <nav>
        <a href="" data-bb-target="area1" data-bb-duration="1000">連結1</a>
        <a href="" data-bb-target="area2" data-bb-duration="2000">連結2</a>
        <a href="" data-bb-target="area3" data-bb-duration="3000">連結3</a>
    </nav>
    <section id="area1">區塊1</section>
    <section id="area2">區塊2</section>
    <section id="area3">區塊3</section>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
